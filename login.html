<div class="col-sm-4 col-sm-offset-4" ng-controller="loginCtrl as lc">
    <form role="form">
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </span>
            <input type="email" class="form-control" placeholder="E-mail" ng-model="lc.user.email">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" placeholder="Password"
                   ng-model="lc.user.password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="lc.requestLogIn()">Submit</button>
    </form>
</div>
