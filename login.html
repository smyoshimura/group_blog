<div class="col-sm-4 col-sm-offset-4" ng-controller="loginCtrl as lc">
    <form role="form">
        <div class="form-group input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
        </span>
            <input type="email" class="form-control" id="email" placeholder="E-mail" ng-model="lc.email">
        </div>
        <div class="form-group input-group">
        <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
        </span>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="lc.password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="">Submit</button>
    </form>
</div>
