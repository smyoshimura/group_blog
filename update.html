<div class="col-sm-6 col-sm-offset-3" ng-controller="updateCtrl as uc">
    <form>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil"></span>
            </span>
            <input type="title" class="form-control" placeholder="Title" ng-model="uc.newEntry.title">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Write an Entry" ng-model="uc.newEntry.content"></textarea>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-tags"></span>
            </span>
            <input type="title" class="form-control" placeholder="Add Tags" ng-model="uc.newEntry.tags">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">Make post public?
            </label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="uc.requestAddEntry()">Submit</button>
    </form>
</div>
